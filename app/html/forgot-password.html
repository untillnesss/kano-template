    <!-- CALL: GOOGLE FONTS -->

</head>
<body>
    <!-- NAV -->
    <nav id="nav" class="nav-kanoo">
        <div class="container-kanoo">
            <div class="nav-kanoo-row">
                <div class="nav-kanoo-col-left">
                    <button id="nav-button" type="button" name="button-nav" class="text-black-100 p-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-32px w-32px" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                    </button>
                </div>
                <div class="nav-kanoo-col-center">
                    <a href="#">
                        <img class="nav-kanoo-col-center-icon" src="../assets/img/icon-kanoo-nav.png" alt="#">
                    </a>
                </div>
                <div class="nav-kanoo-col-right">
                    <a href="#" class="nav-kanoo-link-text">Company</a>
                    <a href="#" class="nav-kanoo-link-text">Service</a>

                </div>
            </div>
        </div>
    </nav>
    <!-- NAV LEFT -->
    <aside class="nav-left-kanoo">
        <div class="w-full">
            <a href="#" class="nav-left-kanoo-link-text">Company</a>
            <a href="#" class="nav-left-kanoo-link-text">Service</a>
            <a href="#" class="nav-left-kanoo-link-text">Testimoni</a>
            <a href="#" class="nav-left-kanoo-link-text">Blog</a>

        </div>
        <div class="border-b border-black-10 my-24px"></div>
    </aside>
    <!-- COVER BODY: MODAL -->
    <div class="kanoo-cover-body"></div>

    <!-- Content block start here -->
        
    <div class="mb-16 container-kanoo grid place-items-center relative py-8 lg:py-12">
        <!-- LOGIN FORM -->
        <div class="bg-white border border-black-30 rounded-5px w-full px-4 lg:px-20 py-16 lg:py-28 flex flex-col justify-center items-center" style="max-width: 600px;">
            <h1 class="font-semibold text-40px mb-5">Lupa Password</h1>
            <p class="mb-6 text-center text-16px text-black-70">Masukkan alamat email anda yang terdaftar untuk lupa password</p>
            <form action="#" style="max-width: 400px;" class="w-full">
                <div class="mb-5">
                    <input type="email" class="w-full text-16px placeholder-black-50 rounded-4px border border-black-30 px-4 h-56px" placeholder="Alamat Email" name="email" id="email">
                </div>
                <div class="mb-5">
                    <button type="submit" class="rounded-4px text-center py-3 w-full bg-meja-100 text-white font-semibold">Kirim</button>
                </div>
                <a href="#" class="block text-center underline text-meja-100 text-14px font-semibold">Kembali ke Halaman Login</a>
            </form>
        </div>
    </div>

    <!-- Content block end here -->

    <!-- CALL: jQUERY -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <!-- TEST: JAVASCRIPT -->
    <script>
        function openLeftNav() {
            $('.kanoo-cover-body').addClass('kanoo-cover-body-acitve');
            $('.nav-left-kanoo').css({'transform': 'translateX(0%)'});
        }
        function closeLeftNav() {
            $('.kanoo-cover-body').removeClass('kanoo-cover-body-acitve');
            $('.nav-left-kanoo').css({'transform': 'translateX(-100%)'});
        }
        $('#nav-button').on('click', function() {
            openLeftNav();
        });
        $('.kanoo-cover-body').on('click', function() {
            closeLeftNav();
        });
    </script>
    
</body>
</html>

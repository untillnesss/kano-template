</head>
<body>
    <!-- NAV -->

                    <a href="#" class="nav-kanoo-link-text">Company</a>

    <aside class="nav-left-kanoo">

            <a href="#" class="nav-left-kanoo-link-text">Service</a>

    <!-- COVER BODY: MODAL -->
    <div class="kanoo-cover-body"></div>

    <!-- Content block start here -->
        
    <div class="container-kanoo grid place-items-center relative py-8 lg:py-12">
        <!-- LOGIN FORM -->
        <div class="mb-16 bg-white border border-black-30 rounded-5px w-full px-4 lg:px-20 py-16 lg:py-20 grid place-items-center" style="max-width: 600px;">
            <h1 class="font-semibold text-40px mb-5 text-center leading-tight">Masuk ke Kanno</h1>
            <form action="#" style="max-width: 400px;" class="w-full">
                <div class="mb-5">
                    <input type="email" class="w-full text-16px placeholder-black-50 rounded-4px border border-black-30 px-4 h-56px" placeholder="Alamat email / Username" name="email" id="email">
                </div>
                <div class="mb-5 relative">
                    <input id="password-field" type="password" class="w-full text-16px placeholder-black-50 rounded-4px border border-black-30 px-4 h-56px" placeholder="Password" name="password" id="password">

                        <path d="M21.8701 11.5004C21.2301 10.3904 17.7101 4.82036 11.7301 5.00036C6.20007 5.14036 3.00007 10.0004 2.13007 11.5004C2.0423 11.6524 1.99609 11.8248 1.99609 12.0004C1.99609 12.1759 2.0423 12.3483 2.13007 12.5004C2.76007 13.5904 6.13007 19.0004 12.0201 19.0004H12.2701C17.8001 18.8604 21.0101 14.0004 21.8701 12.5004C21.9578 12.3483 22.004 12.1759 22.004 12.0004C22.004 11.8248 21.9578 11.6524 21.8701 11.5004ZM12.2201 17.0004C7.91007 17.1004 5.10007 13.4104 4.22007 12.0004C5.22007 10.3904 7.83007 7.10036 11.8301 7.00036C16.1201 6.89036 18.9401 10.5904 19.8301 12.0004C18.8001 13.6104 16.2201 16.9004 12.2201 17.0004Z" fill="#8F9090"/>
                        <path d="M12 8.5C11.3078 8.5 10.6311 8.70527 10.0555 9.08986C9.47993 9.47444 9.03133 10.0211 8.76642 10.6606C8.50152 11.3001 8.4322 12.0039 8.56725 12.6828C8.7023 13.3618 9.03564 13.9854 9.52513 14.4749C10.0146 14.9644 10.6383 15.2977 11.3172 15.4327C11.9961 15.5678 12.6999 15.4985 13.3394 15.2336C13.9789 14.9687 14.5256 14.5201 14.9101 13.9445C15.2947 13.3689 15.5 12.6922 15.5 12C15.5 11.0717 15.1313 10.1815 14.4749 9.52513C13.8185 8.86875 12.9283 8.5 12 8.5ZM12 13.5C11.7033 13.5 11.4133 13.412 11.1666 13.2472C10.92 13.0824 10.7277 12.8481 10.6142 12.574C10.5007 12.2999 10.4709 11.9983 10.5288 11.7074C10.5867 11.4164 10.7296 11.1491 10.9393 10.9393C11.1491 10.7296 11.4164 10.5867 11.7074 10.5288C11.9983 10.4709 12.2999 10.5006 12.574 10.6142C12.8481 10.7277 13.0824 10.92 13.2472 11.1666C13.412 11.4133 13.5 11.7033 13.5 12C13.5 12.3978 13.342 12.7794 13.0607 13.0607C12.7794 13.342 12.3978 13.5 12 13.5Z" fill="#8F9090"/>
                    </svg>
                </div>
                <div class="mb-5 flex items-center justify-between">
                    <label class="flex justify-start items-start">
                        <input type="checkbox" class="opacity-0 absolute" id="checkbox">
                        <div class="bg-white border rounded-5px border-black-30 w-6 h-6 flex cursor-pointer flex-shrink-0 justify-center items-center mr-2 focus-within:border-blue-500">
                            <svg class="fill-current hidden w-4 h-4 text-white" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
                        </div>
                        <div class="select-none text-14px">Ingat Saya</div>
                    </label>
                    <a href="#" class="underline text-meja-100 text-14px font-semibold">Lupa Password?</a>
                </div>
                <div class="mb-5">
                    <button type="submit" class="rounded-4px text-center py-3 w-full bg-meja-100 text-white font-semibold">Masuk Sekarang</button>
                </div>
                <a href="#" class="block border border-meja-100 text-16px rounded-4px text-center py-3 w-full bg-white text-meja-100">Belum punya akun ? Daftar Sekarang</a>
            </form>
        </div>
    </div>

    <!-- Content block end here -->

    <!-- CALL: jQUERY -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <!-- TEST: JAVASCRIPT -->
    <script>
        function openLeftNav() {
            $('.kanoo-cover-body').addClass('kanoo-cover-body-acitve');
            $('.nav-left-kanoo').css({'transform': 'translateX(0%)'});
        }
        function closeLeftNav() {
            $('.kanoo-cover-body').removeClass('kanoo-cover-body-acitve');
            $('.nav-left-kanoo').css({'transform': 'translateX(-100%)'});
        }
        $('#nav-button').on('click', function() {
            openLeftNav();
        });
        $('.kanoo-cover-body').on('click', function() {
            closeLeftNav();
        });
    </script>
    
    <script>
        // show/hide password toggle
        $("#togglePassword").click(function () {
            if ($("#password-field").attr("type") == "password") {
                $("#password-field").attr("type", "text");
            } else {
                $("#password-field").attr("type", "password");
            }
        });
    </script>

</body>
</html>
